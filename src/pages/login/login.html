<ion-header>
  <ion-navbar>
    <ion-title>
      Login Rental Motor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="assets/imgs/motor.jpg" alt="rentalinx">
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="signInUser()">Masuk</button>
  </div>

  <p>Belum punya akun?</p>
  <button ion-button color="secondary" navPush="RegisterPage" clear>Daftar Akun</button>
 

</ion-content>
