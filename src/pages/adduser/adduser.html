<ion-header>

  <ion-navbar>
    <ion-title>Lengkapi Profil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label color="primary" stacked>Nama</ion-label>
    <ion-input [(ngModel)]="user.nama"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input disabled="true" value = "{{emailNow}}" [(ngModel)]="user.email">{{emailNow}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Alamat</ion-label>
    <ion-input [(ngModel)]="user.alamat"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>No Telp</ion-label>
    <ion-input [(ngModel)]="user.telp"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addUser(user)">Lanjutkan</button>
</ion-content>
