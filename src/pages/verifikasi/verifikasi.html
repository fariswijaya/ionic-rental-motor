<ion-header>

  <ion-navbar>
    <ion-title>{{pesanan?.merk}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="pesanan.email" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Merk</ion-label>
    <ion-input [(ngModel)]="pesanan.merk" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Model</ion-label>
    <ion-input [(ngModel)]="pesanan.model" placeholder=""></ion-input>
  </ion-item>

  <button ion-button block clear (click)="konfirmasi(pesanan)">Konfirmasi</button>
  
</ion-content>
